version: 2.1
orbs:
  python: circleci/python@2

commands:
  security_scans:
    steps:
      - run:
          name: "SonarQube: Install and Execute Analysis"
          command: |
            echo "Installing SonarScanner dependencies..."
            # Install OpenJDK and Unzip
            sudo apt-get update && sudo apt-get install -y openjdk-17-jre unzip
            
            echo "Downloading SonarScanner..."
            export SONAR_SCANNER_VERSION=5.0.1.3006
            export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
            curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
            unzip -qq $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
            export PATH=$SONAR_SCANNER_HOME/bin:$PATH
            
            echo "Running SonarQube Analysis..."
            # Execute SonarQube scan
            # NOTE: Update the projectKey below to match your project
            sonar-scanner \
              -Dsonar.projectKey=rococo \
              -Dsonar.sources=rococo \
              -Dsonar.host.url=$SONAR_GLOBAL_HOST \
              -Dsonar.token=$SONAR_GLOBAL_TOKEN \
              -Dsonar.scm.disabled=true \
              -Dsonar.python.version=3.10 \
              -Dsonar.python.coverage.reportPaths=coverage.xml \
              -Dsonar.coverage.exclusions=**/tests/**,**/test.py,**/setup.py,**/migrations/**,**/data/mysql.py,**/data/postgresql.py,**/data/surrealdb.py,**/data/mongodb.py,**/data/dynamodb.py,**/data/base.py,**/repositories/mysql/**,**/repositories/postgresql/**,**/repositories/surrealdb/**,**/repositories/mongodb/**,**/repositories/dynamodb/**,**/repositories/base_repository.py,**/models/versioned_model.py,**/models/non_versioned_model.py,**/models/surrealdb/**,**/sms/**,**/auth/**,**/plugins/**,**/messaging/**,**/faxing/**,**/emailing/** \
              -Dsonar.exclusions=tests/**/*,test.py,setup.py,**/__pycache__/**
            
            echo "âœ… SonarQube scan completed successfully"

jobs:
  test-python:
    # Install dependencies and run tests
    docker:
      - image: cimg/python:3.10-node
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: pytest pytest-mock pytest-cov
          pkg-manager: pip
          pypi-cache: false
      - run:
          name: Run tests with coverage
          command: |
            pytest --junitxml=junit.xml \
              --cov=rococo \
              --cov-report=xml:coverage.xml \
              --cov-report=term-missing \
              || ((($? == 5)) && echo 'Did not find any tests to run.')
      - store_test_results:
          path: junit.xml
      - store_artifacts:
          path: coverage.xml
          destination: coverage-report
      # Run SonarQube AFTER tests generate coverage.xml
      - security_scans

  build-package:
    # build python package
    docker:
      - image: cimg/python:3.10-node
    steps:
      - checkout
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - python/dist
      - store_artifacts:
          path: dist
          destination: ~/artifacts

  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
      - run:
          name: found github actions config
          command: ':'

workflows:
  build-and-test:
    jobs:
      - test-python:
          context:
            - sonarqube
          filters:
            branches:
              only: ilyaskarim-ROC-93
      - build-package:
          requires:
            - test-python
          filters:
            branches:
              only: ilyaskarim-ROC-93
